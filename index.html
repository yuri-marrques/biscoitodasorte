<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <div class="text">
                <h1>Qual é a sua sorte <br> de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
            </div>

            <img src="./assets/cookie.svg" alt="Biscoito da sorte" id="cookie">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>

            <section class="luckPhrase">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </section>

            <img src="./assets/opened-cookie.svg" alt="Biscoito da sorte quebrado">

            <button id="retryBtn">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
